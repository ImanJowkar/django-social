{% extends 'base.html' %}

{% block title %}
    All Post
{% endblock %}


{% block content %}
    <div class="card">

        {% for post in posts %}

            <h1><a class="card-body" href="{{ post.get_absolute_url }}">{{ post.slug }}</a></h1>
            <p>{{ post.body }}</p>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
